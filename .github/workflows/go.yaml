name: Go build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build Dependencies
        run: go install -i github.com/golang/mock/mockgen && go generate ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v --race ./...
