name: Release

on:
  push:
    tags:
      - '*'

permissions: { }

jobs:
  release:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOBIN: /usr/local/bin/

      - name: Helm Installation
        uses: azure/setup-helm@v4
        with:
          version: "latest" # default is latest (stable)
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Helm Package
        run: helm package charts/${GITHUB_REPOSITORY#*/} --app-version "${GITHUB_REF_NAME}" --version "${GITHUB_REF_NAME#v}"

      - name: Helm Push
        run: |
          CHART_PACKAGE_NAME="${GITHUB_REPOSITORY#*/}-helm-${GITHUB_REF_NAME#v}.tgz"
          helm push "${CHART_PACKAGE_NAME}" oci://ghcr.io/$GITHUB_ACTOR
